  <div class="container d-flex flex-column flex-md-row justify-content-between">

      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24" focusable="false"><title>Product</title><circle cx="12" cy="12" r="10"/><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"/></svg>
    </a>
    <a class="py-2 d-none d-md-inline-block" href="index.html">Tour</a>
    <a class="py-2 d-none d-md-inline-block"  onclick="loadContent('show.html',getKodersFromDb())" >Product</a>

    <a class="py-2 d-none d-md-inline-block" href="#">Enterprise</a>

<body>
  <div class="container" id="content-wrapper" >
    <div class="row">
        <div class="col-12 col-md-4 p-5">
            <form>
                <div class="row p-2">
                    <div class="col">
                        <input id="first" type="text" class="form-control" placeholder="First name" data-points-to="name" value="Israel">
                    </div>
                    <div class="col">
                        <input id="last" type="text" class="form-control" placeholder="Last name" data-points-to="lastName" value="Salinas">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <input id="age" type="number" class="form-control" placeholder="Age" data-points-to="age" value="30">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <input type="text" id="bio" type="text" class="form-control" placeholder="bio" data-points-to="bio" value="BIO">
                    </div>
                </div>
            </form>
            <button id="submit" type="button" class="btn btn-primary">Agregar</button>
         </div>
         <button id="saveData" type="button" class="btn btn-success">Guardar cambios</button>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="javascript/main.js"></script>
</body>

</html>
